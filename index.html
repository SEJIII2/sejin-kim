<!-- 가장 많이 쓰는 태그
head : 본문을 설명하는 정보를 나타내기 위해 사용.
body : 본문을 나타내기 위해 사용.
html : head와 body 태그를 감싸는 하나의 태그를 두기로 약속.
!doctype html : 이 웹페이지가 HTML로 만들어졌다는 것을 표현하기 위한 선언.
title : 웹페이지의 제목 표현 시 사용.
meta : 닫지 않음.
div
a : 링크 부여.
<a href="페이지 주소" target="_blank"새창으로 열기 title="툴팁">
script
link
img : 이미지 불러올 때 사용.닫지 않음.
<img src="이미지파일.png" width="100%">
p : 단락을 표현할 때 사용.
span
li : 목록을 만들 때 사용(ul과 따라다님)
ul : 다른 목록과 구분할 때 사용(li과 따라다님)
ol : 목록에 넘버링을 부여
br : 줄 바꿈
style
h1 : heading
h2 : heading
input
form
strong : 강조 표현.
h3 : heading
table
tr
td
br : 새로운 줄을 표현할 때 사용. 닫지 않음.
input : 닫지 않음.
hr : 닫지 않음.
 -->
